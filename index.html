<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Google Home Page Project</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header>
         <nav>
            <div>
               <ul id="head_nav1">
                  <li id="head_about"> <a href="#">About</a></li>
                  <li id="head_store"> <a href="#">Store</a></li>
               </ul>
            </div>
            <div>
               <ul id=head_nav2>
                  <li id="head_gmail"> <a href="#">Gmail</a></li>
                  <li id="head_images"> <a href="#">Images</a></li>
                  <li id="head_apps"> <img src="image/apps_icon.png" id="apps" alt="apps icon"> <a href="#"></a></li>
                  <li id="head_account"> <a href="#">Google Account</a></li>
               </ul>
            </div>
         </nav>
   </header>  
   <main id="middle">
      <div id="g_logo">
         <img src="./image/g_logo.png" alt="Google logo">
      </div>
      <div>   
         <form id="search_form">
            <input type="text" id="search_box" class="search_box">
         </form>
      </div>
      <div>      
         <form id="seach_button">
            <input type="button" id="s_button" class="s_button" value="Google Search">
            <input type="button" id="l_button" class="l_button" value="I'm Feeling Lucky">
         </form>
      </div>
   </main>
   <footer>
      <nav id="footer_nav">
         <div>
            <ul id="foot_nav">
               <li id="foot_advert"> <a href="#">Advertising</a></li>
               <li id="foot_business"> <a href="#">Business</a></li>
               <li id="foot_search"> <a href="#">How Search Works</a></li>
            </ul>
         </div>
         <div id=foot_mid>
            <ul id=foot_nav2>
               <li id="foot_carbon"> <img src="image/green_leaf.png" id="green_leaf" alt="green leaf icon"> <a href="#">Carbon neutral since 2007</a></li>
            </ul>
         </div>
         <div>
            <ul id="foot_nav3">
               <li id="foot_privacy"> <a href="#">Privacy</a></li>
               <li id="foot_terms"> <a href="#">Terms</a></li>
               <li id="foot_terms"> <a href="#">Settings</a></li> 
            </ul>
         </div>
      </nav>     
   </footer>
   
</body>
</html>
