<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Google Home Page</title>
   <link rel="stylesheet" href="style_header_footer.css">
   <link rel="stylesheet" href="style_main.css">
</head>
<body>

   <!-- Header navigation bar-->
   <header>
      <nav>
         <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
         </ul>
         <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"> <img src="image/apps_icon.png"></a></li>
            <li><a href="#"> <img src="image/account_icon.png"></a></li>
         </ul>
      </nav>
   </header>

   <!-- Main page with Google logo, search box, and search buttons-->
   <main>
      <div>
         <img src="image/g_logo.png" alt="google logo">
      </div>
      <div>
         <form>
            <input type="text" id="searchbox" name="searchbox">
         </form>
      </div>
      <div>
         <form>
            <input type="button" class="search_button" id="search_button1" value="Google Search">
            <input type="button" class="search_button" id="search_button2" value="I'm Feeling Lucky">
         </form>
      </div>  
   </main>

   <!-- Footer navigation bar -->
   <footer>
      <nav>
         <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
         </ul>
         <div id="footer_c">
            <ul>
               <li><img src="image/green_leaf.png" id="leaf_icon" alt="carbon free leaf icon"></li>
            </ul>
            </ul>
               <li><a href="#">Carbon neutral since 2007</a></li>
            </ul>
         </div>
         <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
         </ul>
      </nav>
   </footer>

</body>
</html>
